<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>教育シミュレーション</title>
    <link rel="stylesheet" href="./css/naoki/style.css">
</head>
<body>
    <header>
        <h1>教育シミュレーション</h1>
        <nav>
            <ul>
                <li><a href="../../index.html">ホーム</a></li>
                <li><a href="#about">概要</a></li>
                <li><a href="#simulation">シミュレーション</a></li>
                <li><a href="#contact">お問い合わせ</a></li>
            </ul>
        </nav>
    </header>
    <section id="home">
        <h2>ホーム</h2>
        <p>教育シミュレーションへようこそ！ここでは、教育現場でのシミュレーションを体験することができます。</p>
    </section>
    <section id="about">
        <h2>概要</h2>
        <p>このシミュレーションは、教育のさまざまなシナリオを模擬体験するためのものです。教師や学生がリアルな状況を体験し、対処方法を学ぶことができます。</p>
    </section>
    <section id="simulation">
        <h2>シミュレーション</h2>
        <div id="simulation-container">
            <p>シミュレーションを開始するには、以下のボタンをクリックしてください。</p>
            <button id="start-simulation">シミュレーション開始</button>
            <div id="simulation-result"></div>
        </div>
    </section>
    <section id="contact">
        <h2>お問い合わせ</h2>
        <p>質問やフィードバックがございましたら、以下のフォームからご連絡ください。</p>
        <form>
            <label for="name">名前:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">メールアドレス:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">メッセージ:</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit">送信</button>
        </form>
    </section>
    <script src="script.js"></script>
</body>
</html>
